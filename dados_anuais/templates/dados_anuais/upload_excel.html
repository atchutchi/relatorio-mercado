{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Upload Excel File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="file" name="myfile" class="form-control-file" accept=".xlsx, .xls">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="{% url 'download_template' %}" class="btn btn-secondary mt-3">Download Template</a>
</div>
{% endblock %}
