{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/indicator_management.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Criar Novo Indicador</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Criar Indicador</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
