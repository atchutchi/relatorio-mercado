{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Quotas de Mercado</h1>

<div class="row">
    <div class="col-md-6">
        <h2>Quota de Mercado por Estações Móveis</h2>
        <div class="chart-container">
            <canvas id="quotaEstacoesChart"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Evolução da Quota de Mercado</h2>
        <div class="chart-container">
            <canvas id="evolucaoQuotaChart"></canvas>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <h2>Detalhes da Quota de Mercado</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Trimestre</th>
                    <th>MTN</th>
                    <th>Orange</th>
                </tr>
            </thead>
            <tbody id="detalhesQuota">
                <!-- Será preenchido via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/quota_mercado_chart.js' %}"></script>
{% endblock %}
