<!-- Chat Widget -->
<div id="chat-icon">
    <i class="fas fa-comments"></i>
</div>

<div id="chat-widget">
    <div class="chat-header">
        <h3><i class="fas fa-robot"></i> Assistente Virtual</h3>
        <div class="chat-controls">
            <button id="reset-chat" title="Reiniciar conversa">
                <i class="fas fa-redo-alt"></i>
            </button>
            <button id="chat-close" title="Fechar chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <div id="chat-messages">
        <!-- As mensagens serão inseridas aqui dinamicamente -->
    </div>
    
    <form id="chat-form" class="chat-form">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="Digite sua mensagem..." 
            autocomplete="off"
        >
        <button type="submit" class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<!-- Script do chatbot - carregado no final para garantir que todos os elementos estão disponíveis -->
<script src="{% static 'js/chatbot.js' %}"></script>
